<html><head><base href="https://ecofuel-comparador.app/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoFuel: Comparador de Combustíveis</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    background-color: #f0f0f0;
  }
  .splash-screen, .app-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease-in-out;
  }
  .splash-screen {
    background-color: #ffffff;
    color: #333333;
    z-index: 1000;
  }
  .app-container {
    opacity: 0;
    pointer-events: none;
    overflow-y: auto;
  }
  .logo {
    width: 200px;
    height: auto;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-align: center;
    color: #4CAF50;
  }
  p {
    font-size: 1.2em;
    max-width: 80%;
    text-align: center;
    margin-bottom: 30px;
    color: #555555;
  }
  button {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 10px 0;
  }
  button:hover {
    background-color: #45a049;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 90%;
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .input-group {
    margin-bottom: 15px;
    width: 100%;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #34495e;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    font-size: 16px;
  }
  #resultado {
    margin-top: 20px;
    padding: 15px;
    border-radius: 4px;
    font-weight: bold;
    text-align: center;
    width: 100%;
  }
  .melhor { background-color: #4CAF50; color: white; }
  .pior { background-color: #e74c3c; color: white; }
  .equal { background-color: #f39c12; color: white; }
  .input-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  .input-row .input-group {
    width: 48%;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 15px;
    width: 100%;
  }
  .checkbox-group input[type="checkbox"] {
    margin-right: 10px;
  }
  #voltar-inicio, #limpar-campos {
    background-color: #3498db;
    margin-top: 20px;
  }
  #voltar-inicio:hover, #limpar-campos:hover {
    background-color: #2980b9;
  }
  .button-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  #comparar {
    align-self: center;
  }
  .instagram-button {
    background-color: #E1306C;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    transition: background-color 0.3s;
  }
  .instagram-button:hover {
    background-color: #C13584;
  }
  .instagram-icon {
    width: 20px;
    height: 20px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="splash-screen" id="splashScreen">
    <img src="/a/f35c58e8-200e-4022-8b9e-7444559e2dce" alt="EcoFuel logo: A green fuel nozzle with a leaf design" class="logo">
    <p>Compare preços entre gasolina e etanol para tomar a melhor decisão econômica e ecológica.</p>
    <button onclick="startApp()">Iniciar</button>
    <a href="https://www.instagram.com/ecofuel.app" target="_blank" class="instagram-button">
      <svg class="instagram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="currentColor" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
      </svg>
      Siga-nos no Instagram
    </a>
  </div>

  <div class="app-container" id="appContainer">
    <div class="container">
      <img src="/a/f35c58e8-200e-4022-8b9e-7444559e2dce" alt="EcoFuel logo: A green fuel nozzle with a leaf design" class="logo" style="width: 150px; margin-bottom: 20px;">
      <div class="input-row">
        <div class="input-group">
          <label for="preco-gasolina">Preço da Gasolina (R$/L):</label>
          <input type="number" id="preco-gasolina" step="0.01" min="0" required>
        </div>
        <div class="input-group">
          <label for="preco-etanol">Preço do Etanol (R$/L):</label>
          <input type="number" id="preco-etanol" step="0.01" min="0" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label for="consumo-gasolina">Consumo Gasolina (km/L):</label>
          <input type="number" id="consumo-gasolina" step="0.1" min="0" required>
        </div>
        <div class="input-group">
          <label for="consumo-etanol">Consumo Etanol (km/L):</label>
          <input type="number" id="consumo-etanol" step="0.1" min="0" required>
        </div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="memorizar-consumo" checked>
        <label for="memorizar-consumo">Memorizar consumo</label>
      </div>
      <button id="comparar" onclick="compararCombustiveis()">Comparar</button>
      <div id="resultado"></div>
      <div class="button-group">
        <button id="limpar-campos" onclick="limparCampos()">Limpar Campos</button>
        <button id="voltar-inicio" onclick="voltarInicio()">Voltar ao Início</button>
      </div>
      <a href="https://www.instagram.com/ecofuel.app" target="_blank" class="instagram-button">
        <svg class="instagram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
        </svg>
        Siga-nos no Instagram
      </a>
    </div>
  </div>

  <script>
    function startApp() {
      document.getElementById('splashScreen').style.opacity = '0';
      document.getElementById('appContainer').style.opacity = '1';
      setTimeout(() => {
        document.getElementById('splashScreen').style.display = 'none';
        document.getElementById('appContainer').style.pointerEvents = 'auto';
      }, 500);
      carregarValoresMemorizados();
    }

    function voltarInicio() {
      document.getElementById('splashScreen').style.display = 'flex';
      document.getElementById('splashScreen').style.opacity = '1';
      document.getElementById('appContainer').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('appContainer').style.pointerEvents = 'none';
        limparCampos();
      }, 500);
    }

    function limparCampos() {
      document.getElementById('preco-gasolina').value = '';
      document.getElementById('preco-etanol').value = '';
      document.getElementById('consumo-gasolina').value = '';
      document.getElementById('consumo-etanol').value = '';
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('resultado').className = '';
    }

    function carregarValoresMemorizados() {
      const consumoGasolina = localStorage.getItem('consumoGasolina');
      const consumoEtanol = localStorage.getItem('consumoEtanol');
      
      if (consumoGasolina) {
        document.getElementById('consumo-gasolina').value = consumoGasolina;
      }
      if (consumoEtanol) {
        document.getElementById('consumo-etanol').value = consumoEtanol;
      }
    }

    function salvarValoresConsumo() {
      if (document.getElementById('memorizar-consumo').checked) {
        const consumoGasolina = document.getElementById('consumo-gasolina').value;
        const consumoEtanol = document.getElementById('consumo-etanol').value;
        
        localStorage.setItem('consumoGasolina', consumoGasolina);
        localStorage.setItem('consumoEtanol', consumoEtanol);
      }
    }

    function compararCombustiveis() {
      const precoGasolina = parseFloat(document.getElementById('preco-gasolina').value);
      const precoEtanol = parseFloat(document.getElementById('preco-etanol').value);
      const consumoGasolina = parseFloat(document.getElementById('consumo-gasolina').value);
      const consumoEtanol = parseFloat(document.getElementById('consumo-etanol').value);
      const resultado = document.getElementById('resultado');
      
      if (isNaN(precoGasolina) || isNaN(precoEtanol) || isNaN(consumoGasolina) || isNaN(consumoEtanol)) {
        resultado.textContent = "Por favor, insira valores válidos para todos os campos.";
        resultado.className = "";
        return;
      }

      salvarValoresConsumo();

      const custoKmGasolina = precoGasolina / consumoGasolina;
      const custoKmEtanol = precoEtanol / consumoEtanol;
      const relacaoCusto = custoKmEtanol / custoKmGasolina;

      let mensagem;
      let classe;

      if (relacaoCusto > 1) {
        mensagem = `Abasteça com Gasolina! O custo por km do etanol é ${(relacaoCusto * 100 - 100).toFixed(2)}% maior.`;
        classe = "melhor";
      } else if (relacaoCusto < 1) {
        mensagem = `Abasteça com Etanol! O custo por km do etanol é ${(100 - relacaoCusto * 100).toFixed(2)}% menor.`;
        classe = "melhor";
      } else {
        mensagem = "Os combustíveis têm custo equivalente por km. Escolha qualquer um!";
        classe = "equal";
      }

      resultado.innerHTML = `
        ${mensagem}<br><br>
        Custo por km (Gasolina): R$ ${custoKmGasolina.toFixed(3)}<br>
        Custo por km (Etanol): R$ ${custoKmEtanol.toFixed(3)}
      `;
      resultado.className = classe;
    }
  </script>
</body>
</html>
